<!DOCTYPE html>
<html>
  <head>
    <title>Javascript methods of array and objects and destructuring</title>
  </head>
  <body>
    <h1>Javascript methods of array and objects and destructuring</h1>
    <script>
       let fruits =["apple", "banana", "mango"];
       fruits.push("orange");
       fruits.pop();
       fruits.unshift("grape");
       fruits.shift();
       fruits.includes("banana");
       fruits.indexOf("mango");
       fruits.splice(1,1);
       console.log(fruits);

       const joinedResult= fruits.join(",");
       console.log('joinedResult:',joinedResult);

       for(let i=0; i< fruits.length; i++){
        console.log(fruits);
       }
       // for....of loop
       for(let fruit of fruits){
        console.log(fruit);
       }
       //forEach
       fruits.forEach(function (fruit){
        console.log(fruit);
       });
       // Object literals, Properties, and Methods
       let person={
        name:"Alice",
        age:25,
        greet:function (){
          console.log("Hello,my name is "+ this.name);
        },
      };
      console.log(person.name);
      console.log(person["age"]);
      person.greet();


      let users= [
         {name:"Alice",age:25},
         {name:"Bob",age:26},
         {name:"Charlie",age:27},
      ];

      users.forEach((user)=>{
            console.log(user.name+"is"+user.age+"years old.");
      });



      let colors=["red","green","blue"];
      let [first, second]=colors;

      console.log(first);
      console.log(second);



      let car={
         brand:"Toyota",
         model:"Corolla",
         year:2022,
      }
       

      let {brand, model}=car;
      
      console.log(brand);
      console.log(model);
        
    
        
      
       
      
       
      

    </script>
  </body>
</html>
