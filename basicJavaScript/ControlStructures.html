<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript if,else if, else examples.</title>
  </head>
  <body>
    <h1>JavaScript if,else if, else examples.</h1>
    <script>
        let score=78;
        if (score>=90){
            console.log("Grade: A");
        } else if(score >=80){
            console.log("Grade: B");
        }else if(score >=70){
            console.log("Grade: C");
        }else{
            console.log("Grade: F");
        }
        // Ternary operator
        let age=100;
        let canVote =age >=80? "Yes, can vote":"No, too young";
        console.log(canVote);

    </script>
  </body>
</html>
