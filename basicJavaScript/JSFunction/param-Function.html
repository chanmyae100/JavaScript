<!DOCTYPE html>
<html>
  <head>
    <title>Javascript Parameters and Return Values Examples</title>
  </head>
  <body>
    <h1>Javascript . Parameters and Return Values Example</h1>
    <script>
      
      function add(a, b) {
        return a + b;
      }

      let result = add(5, 3);  
      console.log(result); 

      
      function square(n) {
        return n * n;
      }

      console.log(square(88)); 
    </script>
  </body>
</html>
