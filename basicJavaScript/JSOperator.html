<!DOCTYPE html>
<html>

<head>
  <title>Arithmetic, Assignment, Comparison, amd Logical operators</title>
</head>

<body>
  <h1>Arithmetic, Assignment, Comparison, amd Logical operatiors</h1>
  <script>
    let a=10;
    let b=3;
    
    console.log(a+b);
    console.log(a-b);
    console.log(a*b);
    console.log(a/b);
    console.log(a%b);
    console.log(a**b);

    let x=5;

    x +=2;
    console.log(x);

    x *=3;
    console.log(x);

    x -=5;
    console.log(x);

    x /=2;
    console.log(x);

    let m=10;
    let n="10";

    console.log(m == n);
    console.log(m === n);
    console.log(m != n);
    console.log(m !== n);
    console.log(m > 5);
    console.log(m <= 10);

    let isLoggedIn= true;
    let isAdmin = false;

    console.log(isLoggedIn && isAdmin);
    console.log(isLoggedIn || isAdmin);
    console.log(!isLoggedIn);
    
  </script>
  
</body>

</html>
