<!DOCTYPE html>
<html>
  <head>
    <title>JavaScript loop examples.</title>
  </head>
  <body>
    <h1>JavaScript loop examples.</h1>
    <script>
        //for loop
        for (let i=0; i<2 ;i++){
            console.log("for loop Number:",i);
        }
        //while loop
        let count= 0;
        while(count < 2){
            console.log ("while loop Count:", count);
            count++;
        }
        //do while
        let num=0;
        do {
            console.log("do..while loop Num:", num)
            num++;
        }while(num<3);


        //break and continue
        for( let i=0; i<10; i++){
            if (i=== 4){
                continue;
            }
            if (i=== 5){
                break;
            }
            console.log ("break and continue");
        }
        
       

    </script>
  </body>
</html>
